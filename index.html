<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع هاكر</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: #00ff00;
            overflow: hidden;
            font-family: monospace;
        }

        /* تأثير النص المتساقط */
        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            color: #00ff00;
            opacity: 0.7;
            font-size: 16px;
        }

        /* النص الرئيسي */
        .center-text {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
            animation: glow 2s infinite, floatText 3s infinite alternate;
            z-index: 3;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00;
            }
            50% {
                text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
            }
        }

        @keyframes floatText {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                transform: translate(-50%, -55%) scale(1.05);
            }
        }

        /* النصوص العشوائية */
        .hacker-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .hacker-text span {
            position: absolute;
            color: #00ff00;
            opacity: 0.7;
            animation: float 10s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            100% {
                transform: translateY(100vh) translateX(calc(-50px + 100vw));
            }
        }

        /* النص تحت الاسم */
        .description {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 20px;
            color: #00ff00;
            margin-top: 80px;
            z-index: 3;
            line-height: 1.8;
        }

        /* زر واتساب */
        .whatsapp-button {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #25d366;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            box-shadow: 0 0 10px #25d366, 0 0 20px #25d366;
            cursor: pointer;
            z-index: 3;
        }

        .whatsapp-button:hover {
            background-color: #20b957;
            box-shadow: 0 0 20px #20b957, 0 0 30px #20b957;
        }

        /* تأثير خط المسح */
        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(transparent 50%, rgba(0, 255, 0, 0.1) 50%);
            background-size: 100% 4px;
            z-index: 2;
            mix-blend-mode: overlay;
        }
    </style>
</head>
<body>
    <!-- اسم OMER ABO AKER -->
    <div class="center-text">OMER ABO AKER</div>

    <!-- النص تحت الاسم -->
    <div class="description">
        Hacker | Programmer | Internet Expert<br>
        I am skilled in cybersecurity, software development, and web technologies.<br>
        Ready to tackle any challenge in the digital world!
    </div>

    <!-- زر واتساب -->
    <a href="https://wa.me/+201013835451" target="_blank" class="whatsapp-button">Contact me on WhatsApp</a>

    <!-- تأثير النصوص العشوائية -->
    <div class="hacker-text">
        <script>
            const hackerText = document.querySelector('.hacker-text');
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            for (let i = 0; i < 200; i++) {
                const span = document.createElement('span');
                span.textContent = characters.charAt(Math.floor(Math.random() * characters.length));
                span.style.left = Math.random() * 100 + 'vw';
                span.style.top = Math.random() * 100 + 'vh';
                span.style.animationDuration = Math.random() * 5 + 5 + 's';
                span.style.fontSize = Math.random() * 20 + 10 + 'px';
                hackerText.appendChild(span);
            }
        </script>
    </div>

    <!-- تأثير المصفوفة (Matrix) -->
    <canvas class="matrix"></canvas>

    <!-- تأثير خط المسح -->
    <div class="scanline"></div>

    <script>
        const canvas = document.querySelector('.matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const columns = Math.floor(canvas.width / 20);
        const drops = Array(columns).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00ff00';
            ctx.font = '16px monospace';

            drops.forEach((y, x) => {
                const text = String.fromCharCode(0x30A0 + Math.random() * 96);
                ctx.fillText(text, x * 20, y * 20);

                if (y * 20 > canvas.height && Math.random() > 0.975) {
                    drops[x] = 0;
                }
                drops[x]++;
            });

            requestAnimationFrame(drawMatrix);
        }

        drawMatrix();
    </script>
</body>
</html>
